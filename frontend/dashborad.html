<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management Dashboard</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #4f46e5; /* Indigo */
            --secondary-color: #6366f1;
            --background-color: #f8f9fa;
            --sidebar-bg: #ffffff;
            --card-bg: #ffffff;
            --text-color: #344767;
            --text-light: #6c757d;
            --border-color: #e9ecef;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --border-radius: 0.75rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
        }

        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease-in-out;
            z-index: 100;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1rem;
        }

        .sidebar-header i {
            font-size: 2rem;
            color: var(--primary-color);
        }

        .sidebar-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.85rem 1rem;
            color: var(--text-light);
            text-decoration: none;
            border-radius: var(--border-radius);
            margin-bottom: 0.5rem;
            transition: background-color 0.2s, color 0.2s;
        }

        .sidebar-nav a i {
            font-size: 1.25rem;
        }

        .sidebar-nav a.active,
        .sidebar-nav a:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .main-content {
            margin-left: 260px;
            width: calc(100% - 260px);
            padding: 1.5rem;
            transition: margin-left 0.3s ease-in-out;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .search-bar {
            position: relative;
            width: 300px;
        }

        .search-bar input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            background-color: var(--card-bg);
        }

        .search-bar i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .header-icons {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .header-icons i {
            font-size: 1.5rem;
            color: var(--text-light);
            cursor: pointer;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .card {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-icon {
            font-size: 2.5rem;
            padding: 1rem;
            border-radius: 50%;
            color: white;
        }
        .card-icon.students { background-color: #17a2b8; }
        .card-icon.teachers { background-color: #28a745; }
        .card-icon.attendance { background-color: #ffc107; }
        .card-icon.fees { background-color: #dc3545; }

        .card-info h3 {
            font-size: 2rem;
            font-weight: 700;
        }

        .card-info p {
            color: var(--text-light);
        }

        .data-section {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
        }

        .data-table-container, .charts-container {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .data-table-container h3, .charts-container h3 {
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th, .data-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .data-table th {
            font-weight: 600;
            color: var(--text-light);
        }
        
        .status {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .status.paid { background-color: #d4edda; color: #155724; }
        .status.pending { background-color: #fff3cd; color: #856404; }

        .actions i {
            cursor: pointer;
            margin-right: 0.75rem;
            color: var(--text-light);
        }
        .actions i:hover {
            color: var(--primary-color);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .data-section {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .main-content {
                width: 100%;
                margin-left: 0;
            }
            /* Add a class to show sidebar on toggle */
            .sidebar.show {
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            .search-bar {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-header">
            <i class='bx bxs-graduation'></i>
            <h2>SMS</h2>
        </div>
        <nav class="sidebar-nav">
            <a href="#" class="active"><i class='bx bxs-dashboard'></i><span>Dashboard</span></a>
            <a href="#"><i class='bx bxs-user-detail'></i><span>Students</span></a>
            <a href="#"><i class='bx bxs-user-voice'></i><span>Teachers</span></a>
            <a href="#"><i class='bx bxs-school'></i><span>Classes</span></a>
            <a href="#"><i class='bx bx-calendar-check'></i><span>Attendance</span></a>
            <a href="#"><i class='bx bx-book-alt'></i><span>Exams</span></a>
            <a href="#"><i class='bx bx-wallet'></i><span>Fees</span></a>
            <a href="#"><i class='bx bxs-report'></i><span>Reports</span></a>
            <a href="#"><i class='bx bx-cog'></i><span>Settings</span></a>
        </nav>
    </aside>

    <div class="main-content">
        <header class="header">
            <div class="search-bar">
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Search...">
            </div>
            <div class="header-icons">
                <i class='bx bx-bell'></i>
                <i class='bx bx-message-square-dots'></i>
                <div class="user-profile">
                    <img src="https://i.pravatar.cc/40?u=admin" alt="User">
                    <span>Admin</span>
                    <i class='bx bx-chevron-down'></i>
                </div>
            </div>
        </header>

        <main>
            <div class="summary-cards">
                <div class="card">
                    <div class="card-info">
                        <h3>1,250</h3>
                        <p>Total Students</p>
                    </div>
                    <div class="card-icon students"><i class='bx bxs-user'></i></div>
                </div>
                <div class="card">
                    <div class="card-info">
                        <h3>75</h3>
                        <p>Total Teachers</p>
                    </div>
                    <div class="card-icon teachers"><i class='bx bxs-user-voice'></i></div>
                </div>
                <div class="card">
                    <div class="card-info">
                        <h3>95.8%</h3>
                        <p>Attendance Rate</p>
                    </div>
                    <div class="card-icon attendance"><i class='bx bx-line-chart'></i></div>
                </div>
                <div class="card">
                    <div class="card-info">
                        <h3>$58k</h3>
                        <p>Fee Collection</p>
                    </div>
                    <div class="card-icon fees"><i class='bx bxs-dollar-circle'></i></div>
                </div>
            </div>

            <div class="data-section">
                <div class="data-table-container">
                    <h3>Student Records</h3>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>ID</th>
                                <th>Class</th>
                                <th>Section</th>
                                <th>Attendance %</th>
                                <th>Fees Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="studentTableBody">
                            <!-- Data will be populated by JavaScript -->
                            <tr><td colspan="7">Loading data...</td></tr>
                        </tbody>
                    </table>
                </div>
                <div class="charts-container">
                    <h3>Attendance Analytics</h3>
                    <canvas id="attendanceChart"></canvas>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Chart.js setup for Attendance Analytics
        const ctx = document.getElementById('attendanceChart').getContext('2d');
        const attendanceChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Present', 'Absent', 'Late'],
                datasets: [{
                    label: 'Attendance',
                    data: [350, 25, 15],
                    backgroundColor: [
                        '#4f46e5', // Primary
                        '#ffc107', // Yellow
                        '#dc3545'  // Red
                    ],
                    borderColor: 'var(--card-bg)',
                    borderWidth: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: {
                        position: 'top'                        

                    }
                }
            }
        });

        // Function to fetch and display student data
        async function fetchStudents() {
            const token = localStorage.getItem('authToken');
            
            // Redirect to login if no token found
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                // Replace '/api/students' with your actual backend URL
                const response = await fetch('/api/students', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.status === 401) {
                    // Token expired or invalid
                    window.location.href = 'login.html';
                    return;
                }

                const students = await response.json();
                const tbody = document.getElementById('studentTableBody');
                tbody.innerHTML = ''; // Clear loading message

                students.forEach(student => {
                    const row = `
                        <tr>
                            <td>${student.name}</td>
                            <td>${student.studentId}</td>
                            <td>${student.class}</td>
                            <td>${student.section}</td>
                            <td>${student.attendance}%</td>
                            <td><span class="status ${student.feesStatus.toLowerCase()}">${student.feesStatus}</span></td>
                            <td class="actions">
                                <i class='bx bx-edit' onclick="editStudent('${student.id}')"></i>
                                <i class='bx bx-trash' onclick="deleteStudent('${student.id}')"></i>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });

            } catch (error) {
                console.error('Error fetching students:', error);
                document.getElementById('studentTableBody').innerHTML = '<tr><td colspan="7">Error loading data</td></tr>';
            }
        }

        // Load data when page is ready
        document.addEventListener('DOMContentLoaded', fetchStudents);
    </script>
</body>
</html>
